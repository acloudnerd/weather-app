<div class = "container">
    <h1> Weather App</h1>
    <div class="searchContainer">
        <input
            class = "inputField"
            id = "cityField"
            placeholder="Enter city name..."
            type="text" />

            <button id = "searchBtn">Search</Search></button>
    </div>

    <div id = "weatherContainer">
        <h2 id = "cityName"></h2>
        <p id = "temperature"></p>
        <p id = "condition"></p>
        <p id = "windSpeed"></p>
    </div>

    <p id = "errorMessage"></p>

    <div>
        <select id = "occasion">
            <option value = "work">Work</option>
            <option value = "casual">Casual</option>
            <option value = "formal">Formal</option>
            <option value = "gym">Gym</option>
            <option value = "golf">Golf</option>
        </select>
        <p id="aiSuggestion" style = "margin-top: 15px; font-weight: bold;"></p>
    </div>
</div>

<script src="script.js"></script>
